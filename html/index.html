<!doctype html>
<html lang="en">

    <head>
        <title>Lifestyle Survey Questionnaire</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Lifestyle
                                Survey Questionnaire</h3>
                            <form id="surveyForm">
                                <!-- Question 1 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 1. How
                                        often do
                                        you review your lessons after
                                        class?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q1" value="a"
                                                id="q1a">
                                            <label class="form-check-label"
                                                for="q1a">Every day to reinforce
                                                my understanding</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q1" value="b"
                                                id="q1b">
                                            <label class="form-check-label"
                                                for="q1b">A few times a week
                                                when I feel it’s
                                                necessary</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q1" value="c"
                                                id="q1c">
                                            <label class="form-check-label"
                                                for="q1c">Rarely or never, as I
                                                rely on revising before
                                                exams</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 2 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 2. Are
                                        you often
                                        completing your homework on
                                        time?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q2" value="a"
                                                id="q2a">
                                            <label class="form-check-label"
                                                for="q2a">Yes, always, as it
                                                helps me stay on track</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q2" value="b"
                                                id="q2b">
                                            <label class="form-check-label"
                                                for="q2b">Sometimes, depending
                                                on how busy I am</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q2" value="c"
                                                id="q2c">
                                            <label class="form-check-label"
                                                for="q2c">Rarely, because I
                                                often procrastinate or
                                                forget</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 3 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 3. How
                                        often do
                                        you participate in group study
                                        sessions?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q3" value="a"
                                                id="q3a">
                                            <label class="form-check-label"
                                                for="q3a">Frequently, as I find
                                                it beneficial to discuss with
                                                others</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q3" value="b"
                                                id="q3b">
                                            <label class="form-check-label"
                                                for="q3b">Occasionally, when
                                                there’s a group project or exam
                                                coming up</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q3" value="c"
                                                id="q3c">
                                            <label class="form-check-label"
                                                for="q3c">Never, because I
                                                prefer studying alone</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 4 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 4. Do you
                                        often
                                        prepare for exams in advance?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q4" value="a"
                                                id="q4a">
                                            <label class="form-check-label"
                                                for="q4a">Yes, weeks ahead to
                                                feel confident and
                                                prepared</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q4" value="b"
                                                id="q4b">
                                            <label class="form-check-label"
                                                for="q4b">A few days before the
                                                exam to refresh my
                                                memory</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q4" value="c"
                                                id="q4c">
                                            <label class="form-check-label"
                                                for="q4c">The night before, as I
                                                tend to cram at the last
                                                minute</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 5 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 5. How
                                        often do
                                        you ask questions when you don’t
                                        understand something?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q5" value="a"
                                                id="q5a">
                                            <label class="form-check-label"
                                                for="q5a">Always, because I
                                                believe asking is key to
                                                learning</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q5" value="b"
                                                id="q5b">
                                            <label class="form-check-label"
                                                for="q5b">Sometimes, if I feel
                                                comfortable enough to
                                                ask</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q5" value="c"
                                                id="q5c">
                                            <label class="form-check-label"
                                                for="q5c">Rarely, as I prefer
                                                figuring it out on my
                                                own</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 6 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 6. Are
                                        you often
                                        distracted by your phone or other
                                        devices while studying?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q6" value="a"
                                                id="q6a">
                                            <label class="form-check-label"
                                                for="q6a">Rarely or never, as I
                                                make a conscious effort to stay
                                                focused</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q6" value="b"
                                                id="q6b">
                                            <label class="form-check-label"
                                                for="q6b">Occasionally, when I
                                                need a quick break or feel
                                                bored</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q6" value="c"
                                                id="q6c">
                                            <label class="form-check-label"
                                                for="q6c">Often, because I find
                                                it hard to resist
                                                distractions</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 7 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 7. How
                                        often do
                                        you create a study plan or
                                        schedule?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q7" value="a"
                                                id="q7a">
                                            <label class="form-check-label"
                                                for="q7a">Always, as it helps me
                                                stay organized and
                                                productive</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q7" value="b"
                                                id="q7b">
                                            <label class="form-check-label"
                                                for="q7b">Occasionally, when I
                                                have a lot of tasks to
                                                manage</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q7" value="c"
                                                id="q7c">
                                            <label class="form-check-label"
                                                for="q7c">Never, as I usually
                                                study spontaneously</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Question 8 -->
                                <div class="mb-4">
                                    <label class="form-label">Question 8. Do you
                                        often
                                        use additional resources (e.g., books,
                                        online courses) to improve your
                                        knowledge?</label>
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q8" value="a"
                                                id="q8a">
                                            <label class="form-check-label"
                                                for="q8a">Yes, frequently, as I
                                                enjoy expanding my
                                                understanding</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q8" value="b"
                                                id="q8b">
                                            <label class="form-check-label"
                                                for="q8b">Sometimes, when I need
                                                extra help or
                                                inspiration</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                type="radio" name="q8" value="c"
                                                id="q8c">
                                            <label class="form-check-label"
                                                for="q8c">Rarely or never, as I
                                                mostly rely on class
                                                materials</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit"
                                        class="btn btn-success btn-lg">Submit
                                        Survey</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1"
            aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Survey
                            Results</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="resultMessage">
                        <!-- Message will be dynamically inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Count responses for each option
            let answers = {
                a: 0,
                b: 0,
                c: 0
            };

            // Loop through each question to count the selected answers
            const formElements = this.elements;
            for (let i = 0; i < formElements.length; i++) {
                if (formElements[i].type === 'radio' && formElements[i].checked) {
                    answers[formElements[i].value]++;
                }
            }

            // Determine result based on the majority answer
            let resultMessage = "";
            if(answers.a === 0 && answers.b === 0 && answers.c === 0) {
                resultMessage = "Please select answers for all questions to get the result.";
            } else if (answers.a >= answers.b && answers.a >= answers.c) {
                resultMessage = "You have a very serious and proactive attitude towards studying. You know how to manage your time effectively, utilize learning resources, and maintain good habits. These are key factors that contribute to your academic success.";
            } else if (answers.b >= answers.a && answers.b >= answers.c) {
                resultMessage = "You have an average level of study awareness and could benefit from adjusting some habits. Improving your planning skills, enhancing discipline, and taking advantage of learning opportunities can help you make significant progress.";
            } else if (answers.c >= answers.a && answers.c >= answers.b) {
                resultMessage = "You might struggle with maintaining focus and organization in your studies. You need to develop better study habits, minimize distractions, and find motivation to improve your academic performance.";
            }

            // Display result in the modal
            document.getElementById('resultMessage').textContent = resultMessage;
            var resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
    </body>

</html>
